#=================== volumes ===========================

volumes:
  mariadb:
    driver: local
    driver_opts:
      device: /home/mohimi/data/mariadb
      type: none
      o: bind

  wordpress:
    driver: local
    driver_opts:
      device: /home/mohimi/data/wordpress
      type: none
      o: bind
#================ Networks =====================
networks:
  myserv:
    name: myserv